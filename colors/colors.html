<!DOCTYPE html>
<html>

<head>
    <script defer src="colors.js"></script>
    <link rel="stylesheet" href="colors.css">
</head>

<body>
    <div class="env">
        <div class="cube" style="transform:rotateX(0deg) rotateY(0deg) rotateZ(0deg)">

            <div class="bottom side">
                <span class="overlay" id="bottom2"></span>
                <span class="overlay" id="bottom1"></span>

            </div>
            <div class="left side">
                <span class="overlay" id="left2"></span>
                <span class="overlay" id="left1"></span>

            </div>
            <div class="back side">
                <span class="overlay" id="back2"></span>
                <span class="overlay" id="back1"></span>

            </div>
            <div class="top side">
                <span class="overlay" id="blue1"></span>
                <span class="overlay" id="blue2"></span>

            </div>
            <div class="right side">
                <span class="overlay" id="green1"></span>
                <span class="overlay" id="green2"></span>

            </div>
            <div class="front side">

                <span class="overlay" id="red1"></span>
                <span class="overlay" id="red2"></span>

            </div>
            
        </div>

        <div class="floor">
            <div class="ground">
            </div>
            <div class="y_ach"></div>
            <div class="y_left"></div>
            <div class="y_right"></div>
            <div class="y_back"></div>
            <div class="z_front"></div>
            <div class="z_top"></div>
            <div class="z_left"></div>
            <div class="z_right"></div>
            <div class="x_front"></div>
            <div class="x_top"></div>
        </div>
    </div>
</body>

</html>
